<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
</head>
<body>
  <div>
    <header class="header">
      <div class="container">
        <h1 class="logo"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
        {{ partial "menu.html" . }}
      </div>
    </header>
  <div class="wrapper">
    <div>
      <div class="page">
        {{ block "main" . }}{{ end }}
      </div>
    </div>
    <footer>
      <p>
        This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><b>Creative Commons</b> Attribution-ShareAlike 4.0 International License</a>.
      </p>
    </footer>

    {{ template "_internal/google_analytics.html" . }}

  </div>
</body>
</html>
